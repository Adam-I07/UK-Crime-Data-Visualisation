<!DOCTYPE html>
<html>
<head>
    <title>UK Crime Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/crimeDataWebServices.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">England and Wales Crime Data</a>

        </div>
    </div>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <hr style="height:1px; width:100%; border-width:0; color:black; background-color:black">
                    <h3>This page allows you to choose a county and it will generate diagrams based on the data storedÂ for that county.</h3>
                </p>
            </div>
        </div>
        <hr style="height:1px; width:100%; border-width:0; color:black; background-color:black">
        <div class="row">
            <div class="col-md-12">
                <label for="countySelection">Choose a County:</label><br>

                     <option value="Cumbria">Cumbria</option>

                     <option value="Hampshire">Hampshire</option>
                     <option value="Hertfordshire">Hertfordshire</option>

                     <option value="North Wales">North Wales</option>

                     <option value="Northamptonshire">Northamptonshire</option>

                     <option value="Nottinghamshire">Nottinghamshire</option>
                     <option value="South Wales">South Wales</option>
                     <option value="South Yorkshire">South Yorkshire</option>
                     <option value="Staffordshire">Staffordshire</option>
                     <option value="Suffolk">Suffolk</option>
                     <option value="Surrey">Surrey</option>
                     <option value="Sussex">Sussex</option>
                     <option value="Thames Valley">Thames Valley</option>
                     <option value="Warwickshire">Warwickshires</option>
                     <option value="West Mercia">West Mercia</option>
                     <option value="West Midlands">West Midlands</option>
                     <option value="West Yorkshire">West Yorkshire</option>
                     <option value="Wiltshire">Wiltshire</option>
                </select><br>
                <input type="Submit" value="Search" onclick="searchCountySpecificData()">
            </div>
        </div>
        <div class="row">
            <div id="barChartLineSeperater"></div>
            <div class="col-md-12"  id="barChartContainer">
                <canvas id="barChart" style="width:100%"></canvas>
            </div>
        </div>
        <div class="row"> 
            <div id="pieChartLineSeperater"></div>
            <div class="left" id="pieChartContainer">
                <canvas id="pieChart" style="width:100%;"></canvas>   
            </div>
        </div>  
        <div class="row"> 
            <div id="lineChartLineSeperater"></div>
            <div class="left" id="lineGraphContainer">
                <canvas id="lineGraph" style="width:100%;"></canvas>   
            </div>
        </div>  
    </div>
</body>
</html>
